<div class="d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="text-center p-3 border rounded" style="max-width: 400px; width: 100%">
    <div class="form-group">
      <input type="text" class="form-control mb-2" id="username" placeholder="UsuÃ¡rio" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control mb-2" id="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger p-1 text-center">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary btn-sm w-100">Entrar</button>
  </form>
</div>
